AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  lotto-checker
Parameters:
  AppHostUrl:
    Type: String
    Description: URL where app will be hosted. To be added as a CORS allowed origin.

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:

  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors: !Sub "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt CognitoUserPool.Arn

  LottoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lotto/
      Handler: app.lambda_handler
      Runtime: python3.8
      Environment:
        Variables:
          APP_HOST_URL: !Ref AppHostUrl
      Events:
        Lotto:
          Type: Api
          Properties:
            RestApiId: !Ref RestApi
            Path: /lotto/WinningNumbers/{state}/{game}
            Method: GET

  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: LottoCheckerUserPool
      Policies:
        PasswordPolicy:
          MinimumLength: 8
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Required: false
  
  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: LottoCheckerFrontend
      GenerateSecret: false

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  LottoApi:
    Description: "API Gateway endpoint URL for Prod stage for Lotto function"
    Value: !Sub "https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/lotto/WinningNumbers/{state}/{game}"
  LottoFunction:
    Description: "Lotto Lambda Function ARN"
    Value: !GetAtt LottoFunction.Arn
  LottoFunctionIamRole:
    Description: "Implicit IAM Role created for Lotto function"
    Value: !GetAtt LottoFunctionRole.Arn
